<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="img/logo.png" class="logo"> 
            <a href="#" class="btn">test drive</a>

        </nav>
        <div class="content">
            <h2>The BMW</h2>
            <h1>G 310 R</h1>
            <p>BMW G 310 R is a street bike available at a starting price of Rs. 2,64,877 in India. It is available in only 1 variant and 3 colours.</p>
            <h3>choose Your Color</h3>
            <div class="color">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red")
        let blueBtn = document.getElementById("blue")
        let blackBtn = document.getElementById("black")
        let bike = document.getElementById("bike")

        redBtn.onclick = function(){
           bike.style.backgroundImage = "url(img/BMW1.png)";
        }
        blueBtn.onclick = function(){
           bike.style.backgroundImage = "url(img/BMW2.png)";
        }
        blackBtn.onclick = function(){
           bike.style.backgroundImage = "url(img/BMW3.png)";
        }
    </script>
</body>
</html>
